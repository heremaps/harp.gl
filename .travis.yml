language: node_js
dist: bionic
node_js:
  - "10"
cache:
  yarn: true

addons:
  chrome: stable
  firefox: latest

branches:
  only:
    - master
    - release

# upgrade yarn to a more recent version
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH="$HOME/.yarn/bin:$PATH"

jobs:
  include:
    - name: "Test"
      script: |
        set -ex
        npx ts-mocha -r tsconfig-paths/register ./test/*.ts
        yarn run tslint
        yarn run prettier
        yarn run build-tests
        npx ts-mocha -r tsconfig-paths/register ./@here/*/test/*.ts
        yarn test-browser --headless-firefox
        yarn test-browser --headless-chrome
        #./scripts/test-npm-packages.sh
        #git status # just in case test-npm-packages leaves some garbage
    - name: "Build & Deploy"
      script: |
        set -ex
        yarn run build
        yarn run typedoc
      before_deploy: ./scripts/prepare_doc_deploy.sh
      deploy:
        - provider: script
          script: ./scripts/publish-packages.sh
          skip_cleanup: true
          on:
            branch: release
        - provider: pages
          skip_cleanup: true
          committer-from-gh: true
          keep-history: false
          local-dir: dist/gh_deploy
          github-token: $GITHUB_TOKEN
          on:
            branch: release
        - provider: s3
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: "harp.gl"
          skip_cleanup: true
          local_dir: dist/s3_deploy
          upload-dir: docs
          region: us-east-1
          acl: public_read
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^master|release$

