language: node_js
dist: xenial
node_js:
  - "10"
cache:
  yarn: true

addons:
  # TODO: reenable, when chrome 72 will become stable
  # chrome: stable
  firefox: latest

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

# upgrade yarn to a more recent version
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH="$HOME/.yarn/bin:$PATH"

jobs:
  include:
    - name: "Build & test"
      script: |
        set -ex
        npx ts-mocha -r tsconfig-paths/register ./test/*.ts
        yarn run tslint
        yarn run prettier
        yarn run build
        yarn run build-tests
        npx ts-mocha -r tsconfig-paths/register ./@here/*/test/*.ts
        yarn test-browser --headless-firefox
        # disabled as Chrome 71 doesn't like blob: urls in headless mode
        # TODO: reenable, when chrome 72 will become stable
        #yarn test-browser --headless-chrome

    - name: "Build documentation"
      script: |
        yarn run typedoc && \
        echo -e 'include:\n  - "_*"' > doc/_config.yml
      deploy:
        provider: pages
        skip_cleanup: true
        committer-from-gh: true
        keep-history: false
        local-dir: doc
        github-token: $GITHUB_TOKEN
        on:
          branch: master
          tags: true
deploy:
  - provider: script
    script:
      - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
      - |
          if ./scripts/git-is-first-tag.sh "$TRAVIS_TAG" ; then \
              echo npx lerna publish -y from-git ; \
          fi
    skip_cleanup: true
    on:
      tags: true
      branch: master
