language: node_js
dist: bionic
node_js:
  - "12"
cache:
  yarn: true
  directories:
    - "node_modules/.cache"

git:
  depth: false

addons:
  chrome: stable
  firefox: latest

branches:
  only:
    - master
    - release

env:
  - DETECT_CHROMEDRIVER_VERSION=true
  - HARP_NO_HARD_SOURCE_CACHE=true

before_install:
  - yarn global add codecov

jobs:
  include:
    - name: "Test"
      script:
        - yarn pre-test
        - yarn cov-test --forbid-only
        - yarn build-tests
        - yarn test-browser --headless-firefox
        - yarn test-browser --headless-chrome
