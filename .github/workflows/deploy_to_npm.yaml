name: Publish Packages

on:
    workflow_dispatch:
    push:
        branches:
            - release
            - master

env:
    nodeTestTimeout: 4000
    browserTestTimeout: 8000
    DETECT_CHROMEDRIVER_VERSION: true
    HARP_NO_HARD_SOURCE_CACHE: true

jobs:
    deploy:
        name: Deploy coresdk packages
        runs-on: ubuntu-latest

        steps:
            # Checks out a copy of your repository on the ubuntu-latest machine
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Install
              run: yarn --frozen-lockfile
              shell: bash

            - name: Test
              run: |
                  yarn pre-test
                  yarn cov-test --forbid-only
                  yarn build-tests
                  yarn karma-headless
                  yarn karma-headless-firefox
                  ./scripts/test-npm-packages.sh
              shell: bash

            - name: Build
              run: |
                  npx cross-env NODE_ENV=production yarn run build
                  yarn run typedoc
                  npx cross-env NODE_ENV=production yarn run build-www
                  yarn prepare-doc-deploy
                  # debug: lerna publish expects clean workspace
                  ./scripts/git-check-clean-workspace.sh
              shell: bash

            - name: Deploy To NPM
              if: github.ref == refs/heads/test-release
              uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
              run: yarn
                  npx lerna publish -y from-git --pre-dist-tag alpha --no-git-tag-version --no-push
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
