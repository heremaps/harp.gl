language: node_js
dist: xenial
node_js:
  - "10"
cache:
  yarn: true

addons:
  chrome: stable
  firefox: latest

branches:
  only:
    - master
    - /^@here\//

# upgrade yarn to a more recent version
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH="$HOME/.yarn/bin:$PATH"

jobs:
  include:
    - name: "Test"
      script: |
        set -ex
        npx ts-mocha -r tsconfig-paths/register ./test/*.ts
        yarn run tslint
        yarn run prettier
        yarn run build-tests
        npx ts-mocha -r tsconfig-paths/register ./@here/*/test/*.ts
        yarn test-browser --headless-firefox
        yarn test-browser --headless-chrome
        ./scripts/test-npm-packages.sh
        git status # just in case test-npm-packages leaves some garbage

    - name: "Build & Deploy"
      script: |
        set -ex
        yarn run build
        yarn run typedoc
        cp ./docs/index.html ./dist
        echo -e 'include:\n  - "_*"' > dist/doc/_config.yml
      deploy:
        provider: pages
        skip_cleanup: true
        committer-from-gh: true
        keep-history: false
        local-dir: dist
        github-token: $GITHUB_TOKEN
        on:
          branch: master
deploy:
  - provider: script
    script:
      - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
      - |
          if ./scripts/git-is-first-tag.sh "$TRAVIS_TAG" ; then \
              npx lerna publish -y from-git ; \
          fi
    skip_cleanup: true
    on:
      tags: true
      branch: master
