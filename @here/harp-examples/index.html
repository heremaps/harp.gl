<!DOCTYPE html>
<html lang="en">
    <head>
        <title>harp.gl | examples</title>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600&amp;display=swap" rel="stylesheet">
        <style>
            :root{
                /* COLOURS */
                /* Color1: main color, from MapControlsUI's background. */
                --color1-hue: 218;
                --color1-saturation: 17%;

                /* Colour2: complementary hue. More saturation for constrast. */
                --color2-hue: 24;
                --color2-saturation: 70%;

                --gradient: linear-gradient(to bottom right,#e7e1a0,#85e0ce);

                /* Luminosity shades */
                --dark: 18%;/* MapControlsUI background's luminosity. */
                --soft: 45%;
                --light: 65%;
                --bright: 85%;/* MapControlsUI text's luminosity. */

                --intermediate: 55%; /* For the title, if colour2 is used. */

                /* LAYOUT */
                --headers-height: 80px;
                --margin: 15px;
                --nav-width: 310px;
            }

            html {
                height: 100%;
            }

            body {
                margin: 0;
                height: 100%;
                font-size: 17px;
                line-height: 18px;
                font-family: 'Fira Sans', sans-serif;
            }

            a {
                color: hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
            }

            a:visited {
                color: hsl(var(--color1-hue),var(--color1-saturation),var(--bright))
            }

            #navPanel {
                background:hsl(var(--color1-hue),var(--color1-saturation),var(--dark));
                position: fixed;
                z-index: 1;
                left: 0px;
                width: var(--nav-width);
                height: 100%;
                max-height: 100%;
                transition: all 250ms ease;
            }

            #titleBar {
                height: var(--headers-height);
            }

            #github path {
                fill: hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
            }

            #github:hover path {
                fill: hsl(var(--color1-hue),var(--color1-saturation),var(--light));
            }

            #documentation path {
                fill:hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
                stroke: hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
            }

            #documentation:hover path {
                fill: hsl(var(--color1-hue),var(--color1-saturation),var(--light));
                stroke: hsl(var(--color1-hue),var(--color1-saturation),var(--light));
            }

            #navPanel h1 {
                margin: 0;
                font-size: 25px;
                color: hsla(var(--color2-hue), var(--color2-saturation), var(--intermediate), 1);
                position: absolute;
                top: 32px;
                left: var(--margin);
                padding: 5px 0;
                margin-top: -5px;
                background: var(--gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            #documentation, #github {
                position: absolute;
                right: 20px;
                top: 26px;
                height: 20px
            }

            #github {
                right: 55px;
            }

            #exampleFrame {
                position: absolute;
                border: 0px;
                left: var(--nav-width);
                width: calc(100% - 310px);
                height: 100%;
                overflow: auto;
            }

            /*
            * Example list
            */
            #exampleList {
                padding: calc(var(--margin) + 26px) 0;/* To comply with space between title and input */
                overflow: auto;
                position: absolute;
                top: calc(2 * var(--headers-height));
                bottom: 0;
                width: 100%;
            }

            #exampleList div {
                width: 100%;
            }

            #exampleList div h2 {
                margin:var(--margin);
                margin-bottom: calc(1.4 * var(--margin));
                margin-top: calc(2.7 * var(--margin));
                font-size: 16px;
                color: hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
                text-transform: uppercase;
                letter-spacing: 3px;
            }

            #exampleList div:first-of-type h2 {
                margin-top: 0;
            }

            #exampleList .link {
                text-decoration: none;
                cursor: pointer;
                display: block;
                color: hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
                padding: 3px var(--margin);
            }

            #exampleList .selected {
                font-weight: bold;
                background: hsl(var(--color1-hue),var(--color1-saturation),var(--soft));
            }

            #exampleList .link:hover {
                background: hsl(var(--color1-hue),var(--color1-saturation),var(--soft));
            }

            #exampleList .filtered {
                display: none !important;
            }

            /*
            * View Source button
            */
            #viewSource {
                width: 40px;
                height: 40px;
                font-size: 22px;
                font-weight: bold;
                border: none;
                color: rgba(255, 255, 255, 0.8);
                cursor: pointer;
                border-radius: 4px;
                box-shadow: 0 1px 4px 0 rgba(15, 22, 33, 0.4);
                transition: all 0.1s;
                padding: 0 0 1px 1px;
                user-select: none;
                position: fixed;
                bottom: 25px;
                right: 15px;
                background: #272d37;
                text-decoration: none;
            }

            #viewSource p {
                font-size: 15px;
                font-weight: bold;
                margin: 0;
            }

            /*
            * Filter input block
            */

            .filterBlock {
                position: relative;
                margin: 0px 0 15px 0;
            }

            .filterBlock p {
                margin: 0;
            }

            #filterInput {
                background: hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
                width: 100%;
                box-sizing: border-box;
                padding: calc(var(--margin) + 15px) 55px calc(var(--margin) + 15px) var(--margin);
                color: hsl(var(--color1-hue),var(--color1-saturation),var(--dark));
                font-family: inherit;
                font-size: 17px;
                outline: none;
                border: none;
            }

            #filterInput:focus + #magnifier-placeholder {
                display: none;
            }

            #magnifier-placeholder {
                position: absolute;
                top: 32px;
                left: calc(var(--margin) + 2px);
                pointer-events: none;
                font-size: 25px;
                transform: rotateZ(-45deg);
                color: hsl(var(--color1-hue),var(--color1-saturation),var(--dark));
            }

            #clearFilterButton {
                text-decoration: none;
                position: absolute;
                right: var(--margin);
                top: 50%;
                margin-top: -8px;
                height: 16px;
                font-size: 30px;
                color: hsl(var(--color1-hue),var(--color1-saturation),var(--dark));
                text-align: center;
                line-height: 0;
                background: none;
                border: none;
                outline: none;
                cursor: pointer;
            }

            #clearFilterButton:hover {
                opacity: 1;
            }

            /*
            * Mobile / Responsive support
            */

            #hamburgerMenu {
                display: none;
                position: absolute;
                left: calc(var(--nav-width) + 18px);
                top: var(--margin);
                width: 31px;
                height: 35px;
                background: none;
                border: none;
                padding:0;
                outline: none;
                cursor: pointer;
            }
            #hamburgerMenu.expanded {
                top:22px
            }

            #hamburgerMenu span {
                height: 2px;
                background: hsl(var(--color1-hue),var(--color1-saturation),var(--bright));
                width: 30px;
                position: absolute;
                left: 0;
                top: 5px;
                opacity: 1;
                transition: all 300ms ease;
            }

            #hamburgerMenu span:nth-child(1) {
                top: 15px;
            }

            #hamburgerMenu span:nth-child(2) {
                top: 25px;
            }

            #hamburgerMenu.expanded span {
                opacity: 0;
            }

            #hamburgerMenu.expanded span:nth-child(1) {
                top: 16px;
                transform: rotateZ(45deg);
                opacity: 1
            }

            #hamburgerMenu.expanded span:nth-child(2) {
                top: 16px;
                transform: rotateZ(-45deg);
                opacity: 1
            }

            @media all and (max-width: 640px) {

                #exampleFrame {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left: 0
                }

                #navPanel {
                    left: calc(var(--nav-width) * -1);
                }

                #navPanel.collapsed {
                    left: 0px;
                }

                #hamburgerMenu {
                    display: block;
                }
            }
        </style>
    </head>

    <body>
        <div id="navPanel" class="collapsed">
            <div id="titleBar">

                <div style="clear:both"></div>
                <button id="hamburgerMenu" class="expanded" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <div class="filterBlock">
                <input type="text" id="filterInput">
                <p id=magnifier-placeholder>&#9906;</p>
                </input>
                <button href="#" id="clearFilterButton" style="display:none;">&#215;</button>
            </div>
            <div id="exampleList"></div>
        </div>

        <iframe id="exampleFrame" allowfullscreen allowvr onmousewheel=""></iframe>
        <button id="viewSource" title="View the source code" href=#>
            <p>&#60;/&#62;</p>
        </button>

        <script src="example-definitions.js"></script>
        <script src="example-browser.bundle.js"></script>
    </body>

</html>
